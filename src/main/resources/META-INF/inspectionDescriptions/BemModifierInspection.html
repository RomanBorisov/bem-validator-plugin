<p>Validates that modifiers are used correctly with their base classes.</p>

<p><b>Correct usage:</b></p>
<pre>
&lt;div class="block block--modifier"&gt;&lt;/div&gt;
&lt;div class="block__element block__element--modifier"&gt;&lt;/div&gt;</pre>

<p><b>Incorrect usage:</b></p>
<pre>
&lt;div class="block--modifier"&gt;&lt;/div&gt;
&lt;div class="block__element--modifier"&gt;&lt;/div&gt;</pre>
