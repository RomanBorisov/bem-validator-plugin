<p>Checks that BEM elements are not nested too deeply.</p>

<p><b>Correct usage:</b></p>
<pre>
&lt;div class="block"&gt;
    &lt;div class="block__element"&gt;&lt;/div&gt;
&lt;/div&gt;</pre>

<p><b>Incorrect usage:</b></p>
<pre>
&lt;div class="block__element1__element2"&gt;&lt;/div&gt;
&lt;div class="block__element1__element2__element3"&gt;&lt;/div&gt;</pre>
</body>
